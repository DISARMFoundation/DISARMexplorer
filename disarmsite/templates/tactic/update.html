{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ tactic['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name"
      value="{{ request.form['name'] or tactic['name'] }}" required>
    <label for="summary">Body</label>
    <textarea name="summary" id="summary">{{ request.form['summary'] or tactic['summary'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('tactic.delete', id=tactic['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
