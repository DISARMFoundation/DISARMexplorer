{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Technique{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="title" value="{{ request.form['name'] }}" required>
    <label for="summary">Summary</label>
    <textarea name="summary" id="summary">{{ request.form['summary'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
