{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ task['disarm_id'] }} "{{ task['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}

<p class="tactic">Tactic stage: {{ task['tactic_id'] }}</p>
<p class="tactic">Framework: {{ task['framework_id'] }}</p>
<p class="summary">Summary: {{ task['summary'] }}</p>
<p class="actions"><a class="action" href="{{ url_for('task.update', id=task['id']) }}">Edit</a></p>
{% endblock %}
