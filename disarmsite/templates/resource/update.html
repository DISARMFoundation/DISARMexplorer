{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ resource.name }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name"
      value="{{ request.form['name'] or resource.name }}" required>
    <label for="resource_type">Resource Type</label>
    <input name="resource_type" id="resource_type"
      value="{{ request.form['resource_type'] or resource.resource_type }}" required>
    <label for="rank">Disarm id</label>
    <input name="disarm_id" id="disarm_id"
      value="{{ request.form['disarm_id'] or resource.disarm_id }}" required>
    <label for="summary">Summary</label>
    <textarea name="summary" id="summary">{{ request.form['summary'] or resource.summary }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('resource.delete', id=resource.id) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
